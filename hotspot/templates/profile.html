{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
<div class="grid-container">

    {% for i in items %}
        <div class="grid-item">
            <img src="{{url_for('static', filename='uploads/'+i.picture)}}" width=240px height=332px>
            <div class="detailsbox">
                <div class="details">
                    <b>{{ i.title }}</b> <br/>
                    Tag : {{ i.tag }}<br/><br/>
                
                    {{ i.description }}<br/><br/>
                    Expires on : {{ i.expiry }}<br/>
                    Available at : {{ i.location }}<br/>
                    Cost : {{ i.cost }}<br/>
                    By : {{ i.owner }}<br/>
                    <a href="{{url_for('delete_resource', id=i.id)}}">Delete Resource</a>
                </div>
                
            </div>
        </div>
    {% endfor %}    
</div>
{% endblock content %}
